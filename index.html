<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="btns">
        <button id="O" onclick="gameFunctions.playerChoose(this.id)">○</button>
        <button id="X" onclick="gameFunctions.playerChoose(this.id);
                                gameFunctions.compGoFirst()">×</button>
    </div>
    <div class="container">
        <div class="squareContainer">
            <div class="square" id="00" onclick="gameFunctions.play(this.id)"></div>
            <div class="square" id="01" onclick="gameFunctions.play(this.id)"></div>
            <div class="square" id="02" onclick="gameFunctions.play(this.id)"></div>
            <div class="square" id="10" onclick="gameFunctions.play(this.id)"></div>
            <div class="square" id="11" onclick="gameFunctions.play(this.id)"></div>
            <div class="square" id="12" onclick="gameFunctions.play(this.id)"></div>
            <div class="square" id="20" onclick="gameFunctions.play(this.id)"></div>
            <div class="square" id="21" onclick="gameFunctions.play(this.id)"></div>
            <div class="square" id="22" onclick="gameFunctions.play(this.id)"></div>
        </div>
    </div>
    <div class="result">
        <div id="displayResult"></div>
    </div>
    <div class="clearBtn">
        <button id="clearGame" onclick="gameFunctions.boardModification.clearGame()">Clear</button>
    </div>
</body>
</html>
